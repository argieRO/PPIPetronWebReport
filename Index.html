<!DOCTYPE html>
<html lang="en">
<head>
  <title>Petron Turnaround Reports</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Petron Reports Test</h1>
  <p>Projectpro Static Report Testing 1</p> 
</div>
  
<div class="container mt-5">
  <div class="row">

  
    <marquee width="100%" direction="left" height="50px">
      This is for Demonstration purpose and Unofficial Version of Petron Report.
      </marquee>
    <div class="col-sm-2">
      <div class="row">
       
        <img src="OAT_Schedpercent.PNG" class="img-fluid" alt="Scheduled">
        <p>OVERALL TURNAROUND
          SCHEDULE PERCENT COMPLETE
        </p>
      </div>

      <div class="row">
        
        <img src="OAT_CompletePercent.PNG" class="img-fluid" alt="Completed">
        <p>OVERALL TURNAROUND
          PERFEORMACE PERCENT COMPLETE
          </p>
        
      </div>
    </div>
     <div class="col-md-10">
      <h3>PLANNED VS. ACTUAL PERCENT COMPLETE - BY PROCESS UNIT</h3> 
      <img src="Actual & Planned.PNG" class="img-fluid" style="height: 85%"  alt="Actual and planed">
    </div>

    <!-- <div class="col-sm-4">
      <h3>Column 3</h3>        
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</p>
      <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris...</p>
    </div>  -->
  </div>
</div>


</body>
</html>
